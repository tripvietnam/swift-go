<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng nhập - Swift Go</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/auth.css" />
</head>
<body class="auth-page">
  
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <a href="index.html" class="logo">
        <img src="assets/image/icon.jpg" alt="Swift Go" height="40" />
      </a>
      <h1>Đăng nhập</h1>
      <p>Chào mừng bạn quay lại!</p>
    </div>

    <form id="login-form" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="your@email.com" />
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" name="password" required placeholder="••••••••" />
      </div>

      <div class="form-group checkbox-group">
        <label>
          <input type="checkbox" id="remember" name="remember" />
          <span>Ghi nhớ đăng nhập</span>
        </label>
        <a href="#" class="forgot-link">Quên mật khẩu?</a>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>

      <div class="divider">hoặc</div>

      <button type="button" class="btn btn-ghost btn-block btn-social">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Đăng nhập với Google
      </button>
    </form>

    <div class="auth-footer">
      <p>Chưa có tài khoản? <a href="signup.html">Đăng ký ngay</a></p>
    </div>
  </div>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const remember = document.getElementById('remember').checked;
  
  // Simulate login (in real app, this would call an API)
  const userData = {
    email: email,
    name: email.split('@')[0],
    loggedIn: true,
    loginTime: new Date().toISOString()
  };
  
  // Save to localStorage
  localStorage.setItem('swiftgo_user', JSON.stringify(userData));
  if (remember) {
    localStorage.setItem('swiftgo_remember', 'true');
  }
  
  // Show success message
  alert('Đăng nhập thành công!');
  
  // Redirect to home page
  window.location.href = 'index.html';
});
</script>

</body>
</html>
